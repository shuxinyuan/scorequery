<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var score=prompt("请输入成绩","");
		var score=parseFloat(score);
		if(score>=90){
			document.write("成绩" + ":" + score +"<br>"+"等级" + ":" +"A");
		}else if(score>=60&&score<89){
			document.write("成绩" + ":" + score +"<br>"+"等级" + ":" +"B")
		}else if(score<60){
			document.write("成绩" + ":" + score +"<br>"+"等级" + ":" +"C")
		}
	</script>
</body>
</html>
